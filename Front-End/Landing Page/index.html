<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-frame">
        <img class="login-bg">
        <div class="login-frame">
            <img src="assets/logo.svg" class="logo">
            <h2 class="title">NexusBuilds</h2>

            <div class="input-wrapper">
                <div class="username-frame">
                    <img src="assets/user.svg" class="input-icon">
                    <input type="text" placeholder="Username" class="login-inputs">
                </div>

                <div class="password-frame">
                    <img src="assets/lock.svg" class="input-icon">
                    <input type="password" placeholder="Password" class="login-inputs">
                </div>

                <div class="rem-forg-pass">
                    <div class="rem-me">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <p>Remember me</p>
                    </div>
                    <p>Forgot Password</p>
                </div>

                <button class="login-btn">Login</button>

                <div class="or">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <button class="login-via">
                    <img src="assets/google.svg">
                    <p>Login via Gmail</p>
                </button>

                <button class="login-via">
                    <img src="assets/facebook.svg" class="fb-icon">
                    <p>Login via Facebook</p>
                </button>

                <p class="sign-up">Create an Account? <span>Sign Up</span></p>
            </div>

            
        </div>
    </div>
</body>

</html>

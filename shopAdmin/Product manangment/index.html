<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="product-form">
        <div class="form-row">
            <label id="productname">Product Name</label>
            <input id="pname" type="text">
        </div>
        
        <div class="form-row">
            <label id="cat">Category</label>
            <select id="category">
                <option>Processor</option>
                <option>Graphics Card</option>
                <option>Motherboard</option>
            </select>
        </div>

        <div>
            <label id="bdescription">Brief Description</label>
            <textarea id="des"></textarea>
        </div>
        
        <div>
            <label id="fdescription">Full Description</label>
            <textarea id="full"></textarea>
        </div>
        

        
        <div id="group1">
            <div class="form-group">
                <label id="weight">Weight</label>
                <input id="w" type="text" class="form-input">
            </div>
            <br>
            <div class="form-group">
                <label id="volume">Volume</label>
                <input id="v" type="text" class="form-input">
            </div>
            <br>
            <div class="form-group">
                <label id="price">Price</label>
                <input id="p" type="text" class="form-input">
            </div>
            <br>
            <div class="form-group">
                <label id="stock">Stock</label>
                <input id="s" type="text" class="form-input">
            </div>
        </div>

        <button type="submit" class="submit-btn">Add Product</button>
    </form>
</body>
</html>
